<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maridaje de Vinos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/maridaje.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.2/build/global/luxon.min.js"></script>
</head>
<body>
    <header class="bg-dark text-white text-center py-4">
        <h1><i class="fas fa-wine-bottle"></i> Vinos Argentinos</h1>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="venta.html">Venta de Vinos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="maridaje.html">Maridaje</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container my-5">
        <section class="maridaje">
            <h2 class="text-center my-4">Maridaje de Vinos</h2>
            <div id="wineries" class="row"></div>
            <div class="text-center my-4">
                <button id="maridajeBtn" class="btn btn-primary">Sugerir Maridaje</button>
            </div>
            <h2 class="text-center my-4">Deja tu Reseña</h2>
            <form id="reviewForm" class="text-center">
                <div class="form-group">
                    <label for="winerySelect">Elige un Vino:</label>
                    <select id="winerySelect" class="form-control mb-2">
                        <option value="">Selecciona un Vino</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="reviewInput">Tu reseña:</label>
                    <textarea id="reviewInput" class="form-control" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-success">Enviar Reseña</button>
            </form>
            <h2 class="text-center my-4">Reseñas de Usuarios</h2>
            <div id="reviews" class="row"></div>
            <div class="text-center my-4">
                <button id="clearReviewsBtn" class="btn btn-danger">Borrar Reseñas</button>
            </div>
        </section>
    </main>
    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; Rodrigo Losantos</p>
        <p>2024 Vinos Argentinos. Todos los derechos reservados.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/maridaje.js"></script>
</body>
</html>
